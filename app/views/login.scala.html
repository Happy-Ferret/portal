@(portalName: String, service: String)

<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>

    <body>
        <div id="mainNavBar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index">@portalName</a>
                </div>
                <div class="navbar-collapse collapse">
                    <div class="pull-right">
                        <form class="navbar-form navbar-right" role="form">
                            <a href="/login?service=@service" class="btn btn-success">Log in</a>
                        </form>
                    </div>
                </div><!--/.navbar-collapse -->
            </div>
        </div>

        <div class="container" style="margin-top: 60px">
            <form role="form" action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="login" placeholder="Email" value="demo@@acme.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="demo">
                </div>
                <input type="hidden" value="@service" name="service"/>
                <button type="submit" class="btn btn-default">Log in</button>
            </form>
            <hr>
            <footer>
                <p>Â© Mashete Portal 2014</p>
            </footer>
        </div> <!-- /container -->
    </body>
</html>
